<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/sign.css"/>
		<title></title>
	</head>
	<body>
		<div class="sign">
			<div class="logo">
				<a href=""><img src="img/logo.png"/></a>
			</div>
			<div class="main">
				<h4 class="title">
				
					<div class="normal-title">
						<a href="signup.html">登陆</a>
						<b>·</b>
						<a class="active" href="javascript:void(0);">注册</a>
					</div>
					<div class="signup-container">
						<form action="" method="post">
							<input class="acct_name" type="text" name="" id="" value="" placeholder="昵称"/><br />
							<input class="acct_user" type="text" name="" id="" value="" placeholder="用户名"/>
							<input class="acct_password" type="text" name="" id="" value="" placeholder="密码"/><br />
							<input class="signin-btn" type="submit" value="登陆"/>
							<ul style="display: none">
                                <li class="name-error">昵称已存在</li>
                                <li class="acct-error">用户名已存在</li>
                            </ul>
						</form>
						<div class="more-sign">
							<h6>社交账号登陆</h6>
							<ul>
								<li><a href=""><img src="img/qq.png" alt="" /></a></li>
								<li><a href=""><img src="img/wechat.png" alt="" /></a></li>
								<li><a href=""><img src="img/weibo.svg" alt="" /></a></li>
							</ul>
						</div>
					</div>
				</h4>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/sign.js" type="text/javascript" charset="utf-8"></script>
</html>
